<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/logos.png"
    />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <!-- Start Banner -->
    <header>
      <div class="banner">
        <img src="image/VC_Tic_Logo.png" alt="" class="logo" width="350" height="200"/>
        <h1 id="header" class="banner-header"></h1>
        <p id="header2" class="banner-paragraph">
          
        </p>
        <div class="button-box">
          <a href="https://vineuxconsulting.com/about.html"><button class="ios-button">About Us</button></a>
          <a href="https://vineuxconsulting.com/services.html"><button class="mac-button">Services</button></a>
          <a href="https://vineuxconsulting.com"><button class="linux-button">Home</button></a>
        </div>
      </div>
    </header>

    <!-- Start Section One: Keep track of your snippets and form -->
    <section class="feature">
      <div class="intro-text">
        <h3 id="body"></h3>
        <p id="body2"> </p>
      </div>
      
      <div align="left">
        <h4 id="body3"></h4>
        <p id="body4"></p>
      </div>
     <div class="form" align="right">
   
        <style>
          fieldset {
  font-size:12px;
  padding:10px;
  width:350px;
  line-height:1.8;}
        </style>
      
<form id="form" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/mbjavqvr" method="post">
  <fieldset id="form-inputs">
    <label for="full-name">Full Name</label><br>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required=""><br><br>
    <label for="email-address">Email Address</label><br>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required=""><br><br>
    <label for="help-type">Please select service</label><br>
    <select name="service" id="service" required="">
        <option>Select</option>
        <option value="Business-Improvement">Business Improvement</option>
        <option value="Consultancy">Consultancy</option>
        <option value="Project-Management">Project Managemeent</option>
        <option value="Resourcing">Resourcing</option>
    </select><br><br>
    <label for="message">Message</label><br>
    <textarea rows="5" name="message" id="message"  required=""></textarea><br><br>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"><br><br><br><br><br>
    <div class="g-recaptcha" data-sitekey="6Lczq7AZAAAAADPxVcSXBEZ3_JFgwNUiyKI6bEH8"></div>
     <br>
    <input type="submit" value="Submit">
    <br>
  </fieldset> 
</form>   
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  </body>
</html>
